<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body{margin:0;height:100vh;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:110px;}
    .circle{
      width:240px;height:240px;border-radius:50%;background:#111;border:12px solid #fff;
      cursor:pointer;transition:all 0.5s ease;box-shadow:0 0 60px rgba(255,255,255,0.25);
    }
    .circle.red    {background:#ff0000; box-shadow:0 0 110px #ff0000;}
    .circle.orange {background:#ff6200; box-shadow:0 0 110px #ff6200;}
    .pair{display:flex;gap:-72px;}
  </style>
</head>
<body>

  <!-- Top single circle -->
  <div class="circle" id="one"></div>

  <!-- Bottom two touching circles -->
  <div class="pair">
    <div class="circle" id="a"></div>
    <div class="circle" id="b"></div>
  </div>

<script>
  // Top circle — simple red/black toggle
  document.getElementById("one").onclick = () => this.classList.toggle("red");

  const a = document.getElementById("a");
  const b = document.getElementById("b");

  function update() {
    const aOn = a.classList.contains("red");
    const bOn = b.classList.contains("red");

    // Remove orange from both first
    a.classList.remove("orange");
    b.classList.remove("orange");

    if (aOn && bOn) {
      // Two active → both orange
      a.classList.add("orange");
      b.classList.add("orange");
    }
  }

  a.onclick = () => {
    a.classList.toggle("red");   // toggle this dot on/off
    update();
  };

  b.onclick = () => {
    b.classList.toggle("red");   // toggle this dot on/off
    update();
  };
</script>

</body>
</html>
