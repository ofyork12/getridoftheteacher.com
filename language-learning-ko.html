  <title>Language Learning - Korean Vocabulary</title>
  <style>
    :root {
      --primary-color: #fff;
      --bg-color: #000;
      --card-bg: #111;
      --accent-color: #4a9eff;
      --hover-color: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px 12px 40px;
      overflow-y: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .navigation {
      display: flex;
      gap: 20px;
      margin: 20px 0 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .nav-button:hover {
      background: var(--primary-color);
      color: var(--bg-color);
    }
    .game-button {
      display: block;
      margin: 20px auto 30px;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: bold;
      background: var(--accent-color);
      color: var(--bg-color);
      border: 3px solid var(--accent-color);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
    }
    .game-button:hover {
      background: #6bb0ff;
      border-color: #6bb0ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 158, 255, 0.5);
    }
    .game-button:active {
      transform: translateY(0);
    }
    h1 {
      text-align: center;
      font-size: clamp(28px, 5vw, 42px);
      margin: 0 0 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
    }
    .lang-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .controls button {
      padding: 10px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      background: transparent;
      color: var(--primary-color);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    .controls button:hover {
      background: var(--hover-color);
    }
    .controls button.active {
      background: var(--primary-color);
      color: var(--bg-color);
    }
    .game-nav-button {
      padding: 10px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      background: transparent;
      color: var(--primary-color);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .game-nav-button:hover {
      background: var(--hover-color);
    }
    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 12px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      background: var(--card-bg);
      color: var(--primary-color);
      font-size: 16px;
      margin: 0 auto 30px;
      display: block;
    }
    .search-box:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .vocab-card {
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .vocab-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
    }
    .vocab-word {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--accent-color);
    }
    .vocab-translations {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .translation-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .translation-row:last-child {
      border-bottom: none;
    }
    .lang-label {
      font-weight: bold;
      min-width: 80px;
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.8;
    }
    .lang-content {
      flex: 1;
      font-size: 16px;
    }
    .pinyin {
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
      margin-top: 4px;
    }
    .play-button {
      background: var(--accent-color);
      border: none;
      color: var(--bg-color);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    .play-button:hover {
      background: #6bb0ff;
      transform: scale(1.1);
    }
    .play-button:active {
      transform: scale(0.95);
    }
    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .vocab-grid {
        grid-template-columns: 1fr;
      }
      .controls button {
        min-width: 100px;
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>

function speakWord(text, lang) {
  if (!("speechSynthesis" in window)) {
    console.log('Speech synthesis not available');
    return;
  }
  
  try {
    window.speechSynthesis.cancel();
  } catch (e) {
    console.log('Error canceling speech:', e);
  }
  
  setTimeout(() => {
    const voices = window.speechSynthesis.getVoices();
    
    if (voices.length > 0) {
      if (!preferredVoices[lang] || Object.keys(preferredVoices).length === 0) {
        initVoices();
      }
    }
    
    const freshVoices = window.speechSynthesis.getVoices();
    if (freshVoices.length === 0) {
      console.log('No voices available');
      return;
    }
    
    const utterance = new SpeechSynthesisUtterance(text);
    
    if (lang === "ko") {
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
    } else if (lang === "fr") {
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
    } else if (lang === "en") {
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
    } else {
      utterance.rate = 0.95;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
    }
    
    utterance.lang = LANGUAGE_HINTS[lang] || lang;
    
    let voice = preferredVoices[lang];
    if (!voice) {
      const hint = LANGUAGE_HINTS[lang];
      const langGroup = freshVoices.filter(v => v.lang && v.lang.startsWith(hint || lang));
      voice = langGroup[0] || freshVoices.find(v => v.lang && v.lang.startsWith(lang)) || freshVoices[0];
    }
    
    if (voice) {
      try {
        utterance.voice = voice;
        utterance.lang = voice.lang || LANGUAGE_HINTS[lang] || lang;
      } catch (e) {
        console.log('Error setting voice:', e);
      }
    }
    
    utterance.onerror = (e) => {
      console.log('Speech error:', e, 'for language:', lang);
    };
    
    try {
      if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
      }
      
      window.speechSynthesis.speak(utterance);
    } catch (e) {
      console.log('Error speaking:', e);
      setTimeout(() => {
        try {
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(utterance);
        } catch (retryError) {
          console.log('Final retry failed:', retryError);
        }
      }, 100);
    }
  }, 50);
}

function matchesFilter(vocab) {
  if (currentFilter === "all") return true;
  
  const searchLower = searchTerm.toLowerCase();
  const matchesSearch = !searchTerm || 
    (vocab.ko && vocab.ko.toLowerCase().includes(searchLower)) ||
    vocab.en.toLowerCase().includes(searchLower) ||
    vocab.vi.toLowerCase().includes(searchLower) ||
    vocab.zh.toLowerCase().includes(searchLower) ||
    vocab.fr.toLowerCase().includes(searchLower) ||
    (vocab.zhPinyin && vocab.zhPinyin.toLowerCase().includes(searchLower));
  
  if (!matchesSearch) return false;
  
  if (currentFilter === "ko") return vocab.ko;
  if (currentFilter === "fr") return true;
  if (currentFilter === "en") return true;
  if (currentFilter === "vi") return true;
  if (currentFilter === "zh") return true;
  
  return true;
}
