<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- These 3 lines kill ALL caching forever â€“ you will ALWAYS see the latest version -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 300px;           /* big and easy for kids to touch */
      height: 300px;
      border-radius: 50%;
      background: #111;
      border: 16px solid #fff;   /* thick white outline */
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 80px rgba(255,255,255,0.3);
    }
    .circle.red {
      background: #ff0000;
      box-shadow: 0 0 150px #ff0000;
    }
  </style>
</head>
<body>

  <div class="circle" id="myCircle"></div>

<script>
  const circle = document.getElementById("myCircle");
  circle.addEventListener("click", () => {
    circle.classList.toggle("red");
  });
</script>

</body>
</html>
