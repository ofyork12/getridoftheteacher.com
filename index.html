<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 120px;
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 12px solid #fff;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 60px rgba(255,255,255,0.25);
    }
    .circle.red     { background: #ff0000; box-shadow: 0 0 110px #ff0000; }
    .circle.orange  { background: #ff6200; box-shadow: 0 0 110px #ff6200; }
    .circle.yellow  { background: #ffff00; box-shadow: 0 0 110px #ffff00; }

    .pair { display: flex; gap: -72px; }
    .triangle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: -72px;
    }
  </style>
</head>
<body>

  <!-- NUMBER 1 – completely independent (red/black only) -->
  <div class="circle" id="num1"></div>

  <!-- NUMBER 2 – only these two affect each other -->
  <div class="pair">
    <div class="circle" id="num2a"></div>
    <div class="circle" id="num2b"></div>
  </div>

  <!-- NUMBER 3 – perfect pyramid triangle (one on top, two below, all touching) -->
  <div class="triangle">
    <div class="circle" id="num3-top"></div>
    <div class="pair">
      <div class="circle" id="num3-left"></div>
      <div class="circle" id="num3-right"></div>
    </div>
  </div>

<script>
// NUMBER 1 – exactly the perfect simple toggle you love
document.getElementById("num1").addEventListener("click", function() {
  this.classList.toggle("red");
});

// NUMBER 2 – exactly the beautiful version you already said was perfect
const a = document.getElementById("num2a");
const b = document.getElementById("num2b");

function update2() {
  a.classList.remove("orange");
  b.classList.remove("orange");
  if (a.classList.contains("red") && b.classList.contains("red")) {
    a.classList.add("orange");
    b.classList.add("orange");
  }
}

a.addEventListener("click", () => { a.classList.toggle("red"); update2(); });
b.addEventListener("click", () => { b.classList.toggle("red"); update2(); });

// NUMBER 3 – exact same pattern, but with yellow for 3
const top3 = document.getElementById("num3-top");
const left3 = document.getElementById("num3-left");
const right3 = document.getElementById("num3-right");

function update3() {
  const count = (top3.classList.contains("red") ? 1 : 0) +
                (left3.classList.contains("red") ? 1 : 0) +
                (right3.classList.contains("red") ? 1 : 0);

  top3.classList.remove("red", "orange", "yellow");
  left3.classList.remove("red", "orange", "yellow");
  right3.classList.remove("red", "orange", "yellow");

  let color = "";
  if (count === 1) color = "red";
  else if (count === 2) color = "orange";
  else if (count === 3) color = "yellow";

  if (color) {
    if (top3.classList.contains("red")) top3.classList.add(color);
    if (left3.classList.contains("red")) left3.classList.add(color);
    if (right3.classList.contains("red")) right3.classList.add(color);
  }
}

top3.addEventListener("click", () => { top3.classList.toggle("red"); update3(); });
left3.addEventListener("click", () => { left3.classList.toggle("red"); update3(); });
right3.addEventListener("click", () => { right3.classList.toggle("red"); update3(); });
</script>

</body>
</html>
