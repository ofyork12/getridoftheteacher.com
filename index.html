  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 150px 0;
      gap: 180px;
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 14px solid #fff;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 70px rgba(255,255,255,0.3);
    }
    .circle.red     { background: #ff0000; box-shadow: 0 0 130px #ff0000; }
    .circle.orange  { background: #ff6200; box-shadow: 0 0 130px #ff6200; }
    .circle.yellow  { background: #ffff00; box-shadow: 0 0 130px #ffff00; }

    .row { display: flex; gap: -72px; }
    .triangle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: -112px;   /* <-- Top dot now touches both bottom ones perfectly – no floating */
    }
    .version {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 120px;
      font-weight: bold;
      text-shadow: 0 0 40px #0f0;
      z-index: 10;
    }
  </style>
