<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>Language Learning - Vocabulary</title>
  <style>
    :root {
      --primary-color: #fff;
      --bg-color: #000;
      --card-bg: #111;
      --accent-color: #4a9eff;
      --hover-color: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px 12px 40px;
      overflow-y: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .navigation {
      display: flex;
      gap: 20px;
      margin: 20px 0 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .nav-button:hover {
      background: var(--primary-color);
      color: var(--bg-color);
    }
    .game-button {
      display: block;
      margin: 20px auto 30px;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: bold;
      background: var(--accent-color);
      color: var(--bg-color);
      border: 3px solid var(--accent-color);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
    }
    .game-button:hover {
      background: #6bb0ff;
      border-color: #6bb0ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 158, 255, 0.5);
    }
    .game-button:active {
      transform: translateY(0);
    }
    h1 {
      text-align: center;
      font-size: clamp(28px, 5vw, 42px);
      margin: 0 0 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
    }
    .lang-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .game-nav-button {
      padding: 10px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      background: transparent;
      color: var(--primary-color);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .game-nav-button:hover {
      background: var(--hover-color);
    }
    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 12px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 999px;
      background: var(--card-bg);
      color: var(--primary-color);
      font-size: 16px;
      margin: 0 auto 30px;
      display: block;
    }
    .search-box:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .vocab-card {
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .vocab-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
    }
    .vocab-word {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--accent-color);
    }
    .vocab-translations {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .translation-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .translation-row:last-child {
      border-bottom: none;
    }
    .lang-label {
      font-weight: bold;
      min-width: 80px;
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.8;
    }
    .lang-content {
      flex: 1;
      font-size: 16px;
    }
    .pinyin {
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
      margin-top: 4px;
    }
    .play-button {
      background: var(--accent-color);
      border: none;
      color: var(--bg-color);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    .play-button:hover {
      background: #6bb0ff;
      transform: scale(1.1);
    }
    .play-button:active {
      transform: scale(0.95);
    }
    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .vocab-grid {
        grid-template-columns: 1fr;
      }
      .controls button {
        min-width: 100px;
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

if ("speechSynthesis" in window) {
  // Wait for voices to load (may take time on some browsers)
  const loadVoices = () => {
    const voices = window.speechSynthesis.getVoices();
    if (voices.length > 0) {
      initVoices();
    } else {
      // Retry after a short delay if voices aren't ready
      setTimeout(loadVoices, 100);
    }
  };
  
  window.speechSynthesis.onvoiceschanged = () => {
    // Always reload voices when they change
    loadVoices();
  };
  loadVoices();
  
  // Initialize voices on any interaction (not just once)
  const initializeVoicesOnInteraction = () => {
    // Force reload voices on interaction (required for some browsers)
    const voices = window.speechSynthesis.getVoices();
    if (voices.length > 0) {
      initVoices();
    } else {
      // If no voices yet, wait a bit and try again
      setTimeout(() => {
        const retryVoices = window.speechSynthesis.getVoices();
        if (retryVoices.length > 0) {
          initVoices();
        }
      }, 200);
    }
  };
  
  // Keep listening for interactions (not just once) to ensure voices stay initialized
  document.addEventListener('touchstart', initializeVoicesOnInteraction);
  document.addEventListener('click', initializeVoicesOnInteraction);
  document.addEventListener('mousedown', initializeVoicesOnInteraction);
}

function speakWord(text, lang) {
  if (!("speechSynthesis" in window)) {
    console.log('Speech synthesis not available');
    return;
  }
  
  // Always cancel any ongoing speech first
  try {
    window.speechSynthesis.cancel();
  } catch (e) {
    console.log('Error canceling speech:', e);
  }
  
  // Small delay to ensure cancellation completes (critical for rapid clicks)
  setTimeout(() => {
    // Ensure voices are initialized - reload voices each time to catch new ones
    const voices = window.speechSynthesis.getVoices();
    
    // Always reinitialize voices if needed
    if (voices.length > 0) {
      // Re-check voices each time to ensure we have the latest
      if (!preferredVoices[lang] || Object.keys(preferredVoices).length === 0) {
        initVoices();
      } else {
        // Still refresh voices to catch any new ones that loaded
        const currentVoices = window.speechSynthesis.getVoices();
        if (currentVoices.length > voices.length) {
          initVoices();
        }
      }
    }
    
    // Get fresh voices list
    const freshVoices = window.speechSynthesis.getVoices();
    if (freshVoices.length === 0) {
      console.log('No voices available');
      return;
    }
    
    const utterance = new SpeechSynthesisUtterance(text);
    
    // Natural-sounding speech parameters (not robotic)
    // Slower rate for more natural, human-like speech
    if (lang === "vi") {
      utterance.rate = 0.9;  // Slightly slower for natural Vietnamese pronunciation
      utterance.pitch = 1.0;  // Natural pitch
      utterance.volume = 1.0;
    } else if (lang === "en") {
      utterance.rate = 0.9;  // Slightly slower for natural English pronunciation
      utterance.pitch = 1.0;  // Natural pitch
      utterance.volume = 1.0;
    } else {
      utterance.rate = 0.95;  // Slightly slower for natural sound
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
    }
    
    utterance.lang = LANGUAGE_HINTS[lang] || lang;
    
    // Get the best available voice (prioritizing female natural voices)
    let voice = preferredVoices[lang];
    if (!voice) {
      voice = pickVoice(lang);
      if (voice) {
        preferredVoices[lang] = voice;
      }
    }
    
    // Always re-check for better voice with fresh voices list
    if (freshVoices.length > 0) {
      const betterVoice = pickVoice(lang);
      if (betterVoice) {
        voice = betterVoice;
        preferredVoices[lang] = voice;
      }
    }
    
    if (voice) {
      try {
        utterance.voice = voice;
        // Ensure we're using the correct language code for the voice
        utterance.lang = voice.lang || LANGUAGE_HINTS[lang] || lang;
      } catch (e) {
        console.log('Error setting voice:', e);
        // Continue without specific voice
      }
    } else {
      // Fallback: find any voice for this language
      const fallbackVoice = freshVoices.find(v => v.lang && v.lang.startsWith(LANGUAGE_HINTS[lang] || lang));
      if (fallbackVoice) {
        try {
          utterance.voice = fallbackVoice;
          utterance.lang = fallbackVoice.lang;
        } catch (e) {
          console.log('Error setting fallback voice:', e);
        }
      }
    }
    
    // Handle errors gracefully with retry
    utterance.onerror = (e) => {
      console.log('Speech error:', e, 'for language:', lang);
      // Try fallback voice if available
      if (freshVoices.length > 0) {
        const fallbackVoice = freshVoices.find(v => v.lang && v.lang.startsWith(LANGUAGE_HINTS[lang] || lang));
        if (fallbackVoice && fallbackVoice !== voice) {
          try {
            const retryUtterance = new SpeechSynthesisUtterance(text);
            retryUtterance.rate = utterance.rate;
            retryUtterance.pitch = utterance.pitch;
            retryUtterance.volume = utterance.volume;
            retryUtterance.lang = fallbackVoice.lang;
            retryUtterance.voice = fallbackVoice;
            window.speechSynthesis.speak(retryUtterance);
          } catch (retryError) {
            console.log('Retry failed:', retryError);
          }
        }
      }
    };
    
    // Ensure speech synthesis is ready
    try {
      // Resume if paused (required for some browsers)
      if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
      }
      
      window.speechSynthesis.speak(utterance);
    } catch (e) {
      console.log('Error speaking:', e);
      // Try one more time after a brief delay
      setTimeout(() => {
        try {
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(utterance);
        } catch (retryError) {
          console.log('Final retry failed:', retryError);
        }
      }, 100);
    }
  }, 50); // Small delay to ensure cancellation completes
}

  if (!("speechSynthesis" in window)) return null;
  const voices = window.speechSynthesis.getVoices();
  if (!voices.length) return null;
  
  const hint = LANGUAGE_HINTS[langCode];

                      (v.gender && v.gender.toLowerCase() === "female");

               (v.gender && v.gender.toLowerCase() === "female");
      });
      return femaleNatural || naturalVi[0];
    }
    
    // PRIORITY 3: Female voices (any female voice)
    const femaleVi = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("female") || name.includes("f") || 
             name.includes("ná»¯") || name.includes("woman") ||
             (v.gender && v.gender.toLowerCase() === "female");
    });
    if (femaleVi.length) return femaleVi[0];
    
    // PRIORITY 4: Google Vietnamese voices
    const googleVi = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("google") && 
             (name.includes("vietnamese") || name.includes("vi-") || name.includes("vi-vn"));
    });
    if (googleVi.length) {
      const femaleGoogle = googleVi.find(v => {
        const name = v.name.toLowerCase();
        return name.includes("female") || name.includes("f") || 
               name.includes("ná»¯") || name.includes("woman") ||
               (v.gender && v.gender.toLowerCase() === "female");
      });
      return femaleGoogle || googleVi[0];
    }
    
    // PRIORITY 5: Microsoft Vietnamese voices
    const msVi = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("microsoft") && 
             (name.includes("vietnamese") || name.includes("vi-") || name.includes("vi-vn"));
    });
    if (msVi.length) {
      const femaleMs = msVi.find(v => {
        const name = v.name.toLowerCase();
        return name.includes("female") || name.includes("f") || 
               name.includes("ná»¯") || name.includes("woman") ||
               (v.gender && v.gender.toLowerCase() === "female");
      });
      return femaleMs || msVi[0];
    }
    
    // PRIORITY 6: Any voice with "vi" in name (broader search)
    const anyVi = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("vi") || name.includes("viet");
    });
    if (anyVi.length) {
      const femaleAny = anyVi.find(v => {
        const name = v.name.toLowerCase();
        return name.includes("female") || name.includes("f") || 
               name.includes("ná»¯") || name.includes("woman") ||
               (v.gender && v.gender.toLowerCase() === "female");
      });
      return femaleAny || anyVi[0];
    }
    
    return langGroup[0];
  }
  
  if (langCode === "en" && langGroup.length) {
    // PRIORITY 1: Female Natural/Neural voices (best quality, natural sound)
    const femaleNaturalEn = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      const isFemale = name.includes("female") || name.includes("f") || 
                      name.includes("woman") || name.includes("zira") ||
                      name.includes("aria") || name.includes("susan") ||
                      name.includes("hazel") || name.includes("linda") ||
                      (v.gender && v.gender.toLowerCase() === "female");
      const isNatural = name.includes("neural") || name.includes("natural") || 
                       name.includes("premium") || name.includes("enhanced") ||
                       name.includes("online") || name.includes("aria");
      return isFemale && isNatural;
    });
    if (femaleNaturalEn.length) return femaleNaturalEn[0];
    
    // PRIORITY 2: Any Natural/Neural voices (preferring female)
    const naturalEn = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("neural") || name.includes("natural") || 
             name.includes("premium") || name.includes("enhanced") ||
             name.includes("online") || name.includes("aria");
    });
    if (naturalEn.length) {
      const femaleNatural = naturalEn.find(v => {
        const name = v.name.toLowerCase();
        return name.includes("female") || name.includes("f") || 
               name.includes("woman") || name.includes("zira") ||
               name.includes("aria") || name.includes("susan") ||
               name.includes("hazel") || name.includes("linda") ||
               (v.gender && v.gender.toLowerCase() === "female");
      });
      return femaleNatural || naturalEn[0];
    }
    
    // PRIORITY 3: High-quality female voices (Microsoft Aria, Google US English Female, etc.)
    const qualityFemaleEn = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return (name.includes("aria") && name.includes("online")) ||
             (name.includes("google") && name.includes("female")) ||
             name.includes("zira") || name.includes("susan") ||
             name.includes("hazel") || name.includes("linda") ||
             (name.includes("female") && (name.includes("us") || name.includes("uk")));
    });
    if (qualityFemaleEn.length) return qualityFemaleEn[0];
    
    // PRIORITY 4: Any female English voice
    const femaleEn = langGroup.filter(v => {
      const name = v.name.toLowerCase();
      return name.includes("female") || name.includes("f") || 
             name.includes("woman") ||
             (v.gender && v.gender.toLowerCase() === "female");
    });
    if (femaleEn.length) return femaleEn[0];
    
    // PRIORITY 5: Google English voices
    const googleEn = langGroup.filter(v => 
      v.name.toLowerCase().includes("google")
    );
    if (googleEn.length) return googleEn[0];
    
    return langGroup[0];
  }
  
  if (langGroup.length) return langGroup[0];
  
  return voices.find(v => v.lang && v.lang.startsWith(langCode)) || voices[0];
}

function matchesFilter(vocab) {
  // Only filter by search term, show all languages
  const searchLower = searchTerm.toLowerCase();
  const matchesSearch = !searchTerm || 
    vocab.vi.toLowerCase().includes(searchLower) ||
    vocab.en.toLowerCase().includes(searchLower) ||
    vocab.zh.toLowerCase().includes(searchLower) ||
    vocab.fr.toLowerCase().includes(searchLower) ||
    (vocab.ko && vocab.ko.toLowerCase().includes(searchLower)) ||
    (vocab.zhPinyin && vocab.zhPinyin.toLowerCase().includes(searchLower));
  
  return matchesSearch;
}

function renderVocab() {
  const grid = document.getElementById("vocabGrid");
  const noResults = document.getElementById("noResults");
  const filtered = VOCABULARY.filter(matchesFilter);
  
  if (filtered.length === 0) {
    grid.innerHTML = "";
    noResults.style.display = "block";
    return;
  }
  
  noResults.style.display = "none";
  grid.innerHTML = filtered.map(vocab => `
    <div class="vocab-card">
      <div class="vocab-word">${vocab.vi}</div>
      <div class="vocab-translations">
        <div class="translation-row">
          <span class="lang-label">VI:</span>
          <span class="lang-content">${vocab.vi}</span>
          <button class="play-button" onclick="speakWord('${vocab.vi.replace(/'/g, "\\'")}', 'vi')" title="Listen">â–¶</button>
        </div>
        <div class="translation-row">
          <span class="lang-label">EN:</span>
          <span class="lang-content">${vocab.en}</span>
          <button class="play-button" onclick="speakWord('${vocab.en.split(',')[0].trim().replace(/'/g, "\\'")}', 'en')" title="Listen">â–¶</button>
        </div>
        <div class="translation-row">
          <span class="lang-label">ZH:</span>
          <div class="lang-content">
            ${vocab.zh}
            ${vocab.zhPinyin ? `<div class="pinyin">${vocab.zhPinyin}</div>` : ''}
          </div>
          <button class="play-button" onclick="speakWord('${vocab.zh.replace(/'/g, "\\'")}', 'zh')" title="Listen">â–¶</button>
        </div>
        <div class="translation-row">
          <span class="lang-label">FR:</span>
          <span class="lang-content">${vocab.fr}</span>
          <button class="play-button" onclick="speakWord('${vocab.fr.split(',')[0].trim().replace(/'/g, "\\'")}', 'fr')" title="Listen">â–¶</button>
        </div>
        ${vocab.ko ? `
        <div class="translation-row">
          <span class="lang-label">KO:</span>
          <span class="lang-content">${vocab.ko}</span>
          <button class="play-button" onclick="speakWord('${vocab.ko.split(',')[0].trim().replace(/'/g, "\\'")}', 'ko')" title="Listen">â–¶</button>
        </div>
        ` : ''}
      </div>
    </div>
  `).join("");
}

// Search box
document.getElementById('searchBox').addEventListener('input', (e) => {
  searchTerm = e.target.value;
  renderVocab();
});

  // Initial render
  renderVocab();
  
  // Make speakWord globally available (it's already robust enough)
  window.speakWord = speakWord;
</script>
