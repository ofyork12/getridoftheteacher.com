<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;                    /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 420px;
      height: 420px;
      background: transparent;             /* clear center */
      border: 12px solid #fff;             /* white outline */
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
    .circle.red {
      background: #ff0000;                  /* solid red when clicked */
      border-color: #ff0000;
      box-shadow: 0 0 100px #ff0000;
    }
  </style>
</head>
<body>

  <div class="circle" id="myCircle"></div>

  <script>
    const circle = document.getElementById("myCircle");
    circle.addEventListener("click", () => {
      circle.classList.toggle("red");
    });
  </script>

</body>
</html>
