<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- These lines kill ALL caching forever – you will always see the latest version -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 0;            /* big top/bottom padding so you can scroll to see everything */
      gap: 200px;                  /* big space between groups so they don't squeeze */
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 14px solid #fff;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 70px rgba(255,255,255,0.3);
    }
    .circle.red     { background: #ff0000; box-shadow: 0 0 130px #ff0000; }
    .circle.orange  { background: #ff6200; box-shadow: 0 0 130px #ff6200; }
    .circle.yellow  { background: #ffff00; box-shadow: 0 0 130px #ffff00; }

    .row { display: flex; gap: -72px; }          /* two dots touch */
    .triangle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: -72px;                                 /* top dot touches both bottom ones */
    }
  </style>
</head>
<body>

  <!-- NUMBER 1 – single top circle -->
  <div class="circle" id="num1"></div>

  <!-- NUMBER 2 – two touching circles -->
  <div class="row">
    <div class="circle" id="num2a"></div>
    <div class="circle" id="num2b"></div>
  </div>

  <!-- NUMBER 3 – perfect triangle (one on top touching both bottom ones) -->
  <div class="triangle">
    <div class="circle" id="num3-top"></div>
    <div class="row">
      <div class="circle" id="num3-left"></div>
      <div class="circle" id="num3-right"></div>
    </div>
  </div>
