<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body{margin:0;height:100vh;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:110px;}
    .circle{
      width:240px;height:240px;border-radius:50%;background:#111;border:12px solid #fff;
      cursor:pointer;transition:all 0.5s ease;box-shadow:0 0 60px rgba(255,255,255,0.25);
    }
    .circle.red    {background:#ff0000; box-shadow:0 0 110px #ff0000;}
    .circle.orange {background:#ff6200; box-shadow:0 0 110px #ff6200;}
    .pair{display:flex;gap:-72px;}
  </style>
</head>
<body>

  <!-- Top circle (number 1) -->
  <div class="circle" id="c1"></div>

  <!-- Bottom two touching circles (number 2) -->
  <div class="pair">
    <div class="circle" id="c2"></div>
    <div class="circle" id="c3"></div>
  </div>

<script>
  const circles = document.querySelectorAll(".circle");

  function updateColors() {
    const redCount = document.querySelectorAll(".circle.red").length;

    // First remove orange from everyone
    circles.forEach(c => c.classList.remove("orange"));

    // If exactly two are red â†’ make them orange
    if (redCount === 2) {
      document.querySelectorAll(".circle.red").forEach(c => c.classList.add("orange"));
    }
  }

  circles.forEach(circle => {
    circle.addEventListener("click", () => {
      circle.classList.toggle("red");   // every circle toggles red/black
      updateColors();
    });
  });
</script>

</body>
</html>
