<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 110px;
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 12px solid #fff;          /* always white outline */
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 60px rgba(255,255,255,0.25);
    }
    .circle.red    { background: #ff0000; box-shadow: 0 0 110px #ff0000; }
    .circle.orange { background: #ff6200; box-shadow: 0 0 110px #ff6200; }

    .pair {
      display: flex;
      gap: -72px;                       /* makes the two bottom circles touch perfectly */
    }
  </style>
</head>
<body>

  <!-- Top circle (#1) — simple red/black toggle -->
  <div class="circle" id="one"></div>

  <!-- Bottom two touching circles (#2) -->
  <div class="pair">
    <div class="circle" id="twoA"></div>
    <div class="circle" id="twoB"></div>
  </div>

<script>
  const one = document.getElementById("one");
  one.addEventListener("click", () => one.classList.toggle("red"));

  const twoA = document.getElementById("twoA");
  const twoB = document.getElementById("twoB");

  function updateBottomPair() {
    const aActive = twoA.classList.contains("red") || twoA.classList.contains("orange");
    const bActive = twoB.classList.contains("red") || twoB.classList.contains("orange");
    const activeCount = (aActive ? 1 : 0) + (bActive ? 1 : 0);

    // Reset both
    twoA.classList.remove("red", "orange");
    twoB.classList.remove("red", "orange");

    if (activeCount === 1) {
      if (aActive) twoA.classList.add("red");
      if (bActive) twoB.classList.add("red");
    } else if (activeCount === 2) {
      twoA.classList.add("orange");
      twoB.classList.add("orange");
    }
    // if activeCount === 0 → both stay black
  }

  twoA.addEventListener("click", () => {
    twoA.classList.toggle("red");     // temporary toggle so we know its state
    twoA.classList.toggle("orange");
    updateBottomPair();
  });

  twoB.addEventListener("click", () => {
    twoB.classList.toggle("red");
    twoB.classList.toggle("orange");
    updateBottomPair();
  });
</script>

</body>
</html>
